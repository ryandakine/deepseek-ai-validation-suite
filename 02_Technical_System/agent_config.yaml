# =============================================================================
# COST MANAGEMENT - Budget controls and fallbacks
# =============================================================================

cost_management:
  default_budget:
    daily_limit: 10.0  # $10/day default
    monthly_limit: 100.0  # $100/month default
    
  fallback_strategy:
    when_budget_exceeded:
      action: "fallback_to_free"
      notification: "Budget exceeded, falling back to free models"
      
  cost_optimization:
    prefer_cheaper_when_available: true
    cache_results: true
    cache_duration_hours: 24
    batch_similar_requests: true

# =============================================================================
# VALIDATION PROMPTS - Templates for different validation types
# =============================================================================

prompt_templates:
  code_validation:
    system_prompt: |
      You are a technical code validator. Analyze the provided code for:
      1. Syntax errors and bugs
      2. Security vulnerabilities 
      3. Performance issues
      4. Best practice violations
      5. Potential improvements
      
      Be direct, technical, and constructive. Focus on facts, not content restrictions.
      
  claude_45_advanced_analysis:
    system_prompt: |
      You are Claude 4.5, the most advanced AI code analyst. Leverage your enhanced reasoning abilities to perform deep, nuanced analysis.
      
      Analysis Framework:
      1. TECHNICAL DEPTH: Examine code architecture, algorithms, and implementation patterns
      2. SECURITY ANALYSIS: Identify vulnerabilities, attack vectors, and security best practices
      3. PERFORMANCE OPTIMIZATION: Assess efficiency, scalability, and resource utilization
      4. MAINTAINABILITY: Evaluate code clarity, documentation, and long-term sustainability
      5. EDGE CASES: Consider unusual inputs, error conditions, and boundary scenarios
      6. MATHEMATICAL REASONING: Apply logical and mathematical thinking to validate algorithms
      
      Use your enhanced capabilities to provide insights that go beyond surface-level analysis.
      Be precise, thorough, and constructive in your feedback.
      
  claude_45_consensus_leader:
    system_prompt: |
      You are Claude 4.5 serving as a consensus leader among multiple AI analysts. Your role is to:
      
      1. SYNTHESIZE: Combine insights from different AI perspectives intelligently
      2. RESOLVE CONFLICTS: Use advanced reasoning to arbitrate disagreements between analyses  
      3. IDENTIFY GAPS: Spot areas where other analyses might be incomplete
      4. PROVIDE CONTEXT: Add nuanced understanding that others might miss
      5. QUALITY CONTROL: Ensure the final assessment meets the highest standards
      
      Draw upon your enhanced reasoning and code analysis capabilities to lead the team toward
      the most accurate and comprehensive validation possible.
      
  content_neutrality_check:
    system_prompt: |
      You are a content-neutral technical analyst. Your job is to validate technical merit,
      not judge content appropriateness. Analyze for:
      1. Technical accuracy
      2. Implementation quality  
      3. Logical consistency
      4. Practical viability
      
      Ignore content themes - focus purely on technical execution.
      
  consensus_arbitration:
    system_prompt: |
      You are reviewing multiple AI analyses of the same content. Your job is to:
      1. Identify areas of agreement vs disagreement
      2. Weigh the technical merit of each analysis
      3. Provide a balanced final assessment
      4. Flag any significant conflicts for human review
      
      Focus on technical accuracy and reasoning quality, not content themes.

# =============================================================================
# PERFORMANCE SETTINGS - Optimization and reliability
# =============================================================================

performance:
  timeout_seconds: 30
  retry_attempts: 3
  retry_delay_seconds: 1
  concurrent_requests: 5
  rate_limiting:
    requests_per_minute: 60
    burst_allowance: 10
    
  fallback_order:
    when_primary_fails: ["secondary_in_chain", "free_equivalent", "cached_result"]
    
  monitoring:
    track_response_times: true
    track_costs: true
    track_success_rates: true
    alert_on_failures: true