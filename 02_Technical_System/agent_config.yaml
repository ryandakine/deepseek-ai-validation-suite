# =============================================================================
# AGENT DEFINITIONS - THE MULTI-LLM ARSENAL
# =============================================================================

agents:
  # FREE TIER - Open Source Models (HuggingFace Hosted)
  free_models:
    deepseek:
      model_id: "deepseek-ai/deepseek-coder-v2"
      provider: "huggingface"
      cost_per_1m_tokens: 0.0
      strengths: ["coding", "math", "technical_analysis"]
      use_cases: ["code_validation", "technical_review", "algorithm_analysis"]
      
    llama_3_1:
      model_id: "meta-llama/llama-3.1-70b-instruct"
      provider: "huggingface" 
      cost_per_1m_tokens: 0.0
      strengths: ["general_reasoning", "instruction_following", "code_generation"]
      use_cases: ["general_validation", "content_analysis", "reasoning_tasks"]
      
    mistral_7b:
      model_id: "mistralai/mistral-7b-instruct-v0.3"
      provider: "huggingface"
      cost_per_1m_tokens: 0.0
      strengths: ["efficiency", "speed", "multilingual"]
      use_cases: ["quick_validation", "basic_checks", "resource_constrained"]
      
    mixtral_8x7b:
      model_id: "mistralai/mixtral-8x7b-instruct-v0.1"
      provider: "huggingface"
      cost_per_1m_tokens: 0.0
      strengths: ["mixture_of_experts", "balanced_performance", "versatility"]
      use_cases: ["complex_validation", "multi_domain", "balanced_analysis"]

  # PREMIUM TIER - Proprietary Models (API Key Required)  
  premium_models:
    claude_4_5_sonnet:
      model_id: "claude-4.5-sonnet-20241220"
      provider: "anthropic"
      cost_per_1m_tokens: 3.0  # $3 input, $15 output
      api_key_env: "CLAUDE_API_KEY"
      strengths: ["advanced_reasoning", "code_analysis", "complex_problem_solving", "mathematical_thinking", "safety", "nuanced_understanding", "enhanced_instruction_following"]
      use_cases: ["deep_code_analysis", "complex_reasoning_chains", "advanced_security_review", "sophisticated_validation", "mathematical_analysis"]
      claude_45_features: ["superior_coding_abilities", "enhanced_mathematical_reasoning", "improved_instruction_following", "more_nuanced_analysis", "better_contextual_understanding"]
      is_latest: true
      
    claude_3_5_sonnet:
      model_id: "claude-3-5-sonnet-20241022"
      provider: "anthropic"
      cost_per_1m_tokens: 3.0  # $3 input, $15 output
      api_key_env: "CLAUDE_API_KEY"
      strengths: ["reasoning", "ethics", "safety", "complex_analysis"]
      use_cases: ["ethical_review", "safety_validation", "complex_reasoning"]
      fallback_for: "claude_4_5_sonnet"
      
    gpt_4_turbo:
      model_id: "gpt-4-turbo-2024-04-09"
      provider: "openai"
      cost_per_1m_tokens: 10.0  # $10 input, $30 output
      api_key_env: "OPENAI_API_KEY"
      strengths: ["general_intelligence", "creativity", "problem_solving"]
      use_cases: ["comprehensive_analysis", "creative_validation", "general_review"]
      
    gemini_2_0_flash:
      model_id: "gemini-2.0-flash-exp"
      provider: "google"
      cost_per_1m_tokens: 0.075  # $0.075 input, $0.30 output
      api_key_env: "GOOGLE_API_KEY"
      strengths: ["multimodal", "speed", "efficiency", "latest_knowledge"]
      use_cases: ["fast_validation", "multimodal_analysis", "modern_context"]

